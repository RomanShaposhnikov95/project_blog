<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container header">
        <div class="content">
            <div class="menu">
                <div class="logo"><img src="assets/images/Amrival black 1.png" alt=""></div>
                <div class="menu_box">
                    <div class="search_box">
                        <input type="text" class="search" placeholder="Search">
                    </div>
                    <button class="btn" data-translate-main="button"></button>
                    <div class="box">
                        <div class="language" data-translate-main="language"></div>
                        <div class="like"><img src="assets/images/icons/like.svg" alt=""></div>
                        <div class="basket"><img src="assets/images/icons/basket.svg" alt=""><p class="basket_num">1</p></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container header_submenu">
        <div class="content">
            <div class="submenu">
                <div class="burger-box">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="menu-title" data-translate-main="menu"></div>
                </div>
                <div class="submenu_info">
                    <div class="shipping">
                        <span data-translate-main="shipping"></span>
                    </div>
                    <div class="time">
                        <span data-translate-main="time-start"></span>
                        <span data-setting="main" data-config="worktime"></span>
                        <span data-translate-main="time-end"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container breadcrumps">
        <div class="content">
            <ul class="breadcrumps_list">
                <li class="breadcrumps_list-item"><a href="#" data-translate-main="breadcrumps-home"></a></li>
                <li class="breadcrumps_list-item"><a class="active" href="#" data-translate-main="breadcrumps-blog"></a></li>
            </ul>
        </div>
    </div>

    <div class="container main">
        <div class="content">
            <div class="title"  data-translate-main="title"></div>
            <div class="list">
                <div class="item item-large">
                    <a href="">
                        <div class="wrapper">
                            <img src="assets/images/blog-img/the-date-night-workout_9ygr (1)-2280x800w.jpg" alt="">
                            <div class="data" data-translate-blog="date-may"></div>
                        </div>
                        <div class="subtitle" data-translate-blog="workout"></div>
                    </a>
                </div>

                <div class="item item-small">
                   <a href="#">
                        <div class="wrapper">
                            <img src="assets/images/blog-img/protein-powder-2280x800w (1).jpg" alt="">
                            <div class="data" data-translate-blog="date-april"></div>
                        </div>
                        <div class="subtitle" data-translate-blog="protein"></div>
                        <div class="text" data-translate-blog="protein-text"></div>
                        <div class="read">
                            <div><a href="#" class="more" data-translate-blog="Read more"></a></div>
                        </div>
                   </a>
                </div>
                <div class="item item-small">
                    <a href="#">
                        <div class="wrapper">

                        </div>
                        <div class="subtitle" data-translate-blog="workout"></div>
                        <div class="text" data-translate-blog="workout-text"></div>
                    </a>
                </div>
                <div class="item item-small">
                    <a href="">
                        <div class="wrapper">
                            <img src="assets/images/blog-img/vitamin.jpg" alt="">
                            <div class="data"  data-translate-blog="date-may-28"></div>
                        </div>
                        <div class="subtitle"  data-translate-blog="vitamin"></div>
                        <div class="text"  data-translate-blog="vitamin-text"></div>
                    </a>
                </div>
                <div class="item item-small">
                   <a href="#">
                        <div class="wrapper">
                            <img src="assets/images/blog-img/protein-powder-2280x800w (1).jpg" alt="">
                            <div class="data" data-translate-blog="date-april"></div>
                        </div>
                        <div class="subtitle" data-translate-blog="protein"></div>
                        <div class="text" data-translate-blog="protein-text"></div>
                        <div class="read">
                            <div><a href="#" class="more" data-translate-blog="Read more"></a></div>
                        </div>
                   </a>
                </div>
                <div class="item item-small">
                    <a href="#">
                        <div class="wrapper">
                                <img src="assets/images/blog-img/workout.jpg" alt="">
                                <div class="data" data-translate-blog="date-may"></div>
                            </div>
                        <div class="subtitle" data-translate-blog="workout"></div>
                        <div class="text" data-translate-blog="workout-text"></div>
                    </a>
                </div>
                <div class="item item-small">
                    <a href="">
                        <div class="wrapper">
                            <img src="assets/images/blog-img/vitamin.jpg" alt="">
                            <div class="data"  data-translate-blog="date-may-28"></div>
                        </div>
                        <div class="subtitle"  data-translate-blog="vitamin"></div>
                        <div class="text"  data-translate-blog="vitamin-text"></div>
                    </a>
                </div>
                <div class="item item-small">
                   <a href="#">
                        <div class="wrapper">
                            <img src="assets/images/blog-img/protein-powder-2280x800w (1).jpg" alt="">
                            <div class="data" data-translate-blog="date-april"></div>
                        </div>
                        <div class="subtitle" data-translate-blog="protein"></div>
                        <div class="text" data-translate-blog="protein-text"></div>
                        <div class="read">
                            <div><a href="#" class="more" data-translate-blog="Read more"></a></div>
                        </div>
                   </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container pagination">
        <div class="content">
            <ul class="pagination-list">
                <li class="pagination-item"><a href="#"><img src="assets/images/icons/pagination-back.svg" alt=""></a></li>
                <li class="pagination-item"><a class="active" href="#">1</a></li>
                <li class="pagination-item"><a href="#">2</a></li>
                <li class="pagination-item"><a href="#">3</a></li>
                <li class="pagination-item"><a href="#">4</a></li>

                <li class="pagination-item"><a href="#"><img src="assets/images/icons/front.svg" alt=""></a></li>

    <div class="container footer">
        <div class="content">
            <div class="footer-box-card">
                <div class="logo"><img src="assets/images/Amrival black 1.png" alt=""></div>
                <div class="card">
                    <img src="assets/images/card/master.png" alt="">
                    <img src="assets/images/card/master.png" alt="">
                    <img src="assets/images/card/master.png" alt="">
                    <img src="assets/images/card/master.png" alt="">
                    <img src="assets/images/card/master.png" alt="">
                    <img src="assets/images/card/master.png" alt="">

            </div>
            <div class="amrival-box">
                <div class="footer-title" data-translate-main="amrival">Amrival</div>
                <ul class="footer-list">
                    <li class="footer-item"><a href="" class="footer-link" data-translate-main="About Amrival"></a></li>
                    <li class="footer-item"><a href="" class="footer-link" data-translate-main="Privacy Policy"></a></li>
                    <li class="footer-item"><a href="" class="footer-link" data-translate-main="Terms & Conditions"></a></li>
                </ul>
            </div>
            <div class="service-box">
                <div class="footer-title" data-translate-main="Customer service"></div>
                <ul class="footer-list">
                    <li class="footer-item"><a href="" class="footer-link" data-translate-main="Contact Amrivals"></a></li>
                    <li class="footer-item"><a href="" class="footer-link" data-translate-main="Returns Policy"></a></li>
                    <li class="footer-item"><a href="" class="footer-link" data-translate-main="Delivery"></a></li>
                </ul>
            </div>
            <div class="info">
                <div class="footer-title" data-translate-main="Follow us"></div>
                <div class="social">
                    <a href="#"><img src="assets/images/social/instagram.svg" alt=""></a>
                    <a href="#"><img src="assets/images/social/facebook.svg" alt=""></a>
                </div>
                <div class="email">
                    <input class="send-email" type="email" placeholder="Enter your email">
                    <button class="email-btn .send-btn" data-translate-main="Subscribe"></button>
                </div>
            </div>
        </div>
        <div class="footer-subtitle"  data-translate-main="Copyright"></div>

    _settings = {
        main: {
            url: "main",
